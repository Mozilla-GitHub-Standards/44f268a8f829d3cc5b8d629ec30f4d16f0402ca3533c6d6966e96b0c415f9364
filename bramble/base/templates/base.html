<!DOCTYPE html>
<html LANG="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>{% block page_title %}Hey build farm, what are the haps?{% endblock %}</title>
    {% block site_css %}
      {{ css('common_css') }}
    {% endblock %}
  </head>
  <body>
    <div class="container">
    <header class="row">
        {% block header %}
        <div class="span12">
          <h1 class="large span6">Build Farm Machine Status</h1>
          <form id="dateform" class="form-inline">
              <input type="text" id="from" class="input-small" placeholder="2012-04-08.12">&nbsp;&hellip;&nbsp;
              <input type="text" id="to" class="input-small" placeholder="2012-04-09.12">
          </form>
        </div>
        {% endblock %}
    </header>
    <section class="row">
      {% block content %}

      {% endblock %}
    </section>
    <footer class="row">
      {% block footer %}
        <div class="span12">
          <em>Mozilla RelEng Dashboard</em> - Powered by <a href="https://github.com/Lonnen/Bramble">Bramble</a>
        </div>
      {% endblock %}
    </footer>
    </div>

    {% block site_js %}
      {{ js('common_js') }}
    {% endblock %}
  </body>
</html>
